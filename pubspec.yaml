name: simper_walikota
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  font_awesome_flutter: ^8.5.0
  # flutter_bloc: ^2.1.1
  cupertino_icons: ^0.1.2
  flutter_plugin_pdf_viewer: ^1.0.7
  provider: ^3.2.0
  flutter_datetime_picker: ^1.3.1
